<div class="container mt-5">
  <form [formGroup]="loginForm" class="login-form">
    <h1 class="mx-auto mb-3">Change Password</h1>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter new password" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary mt-2" (click)="onSubmit()">Submit</button>
  </form>
</div>
